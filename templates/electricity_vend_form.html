<!DOCTYPE html>
<html>
<head>
    <title>Electricity Vending</title>
</head>
<body>
    <h1>Electricity Vending</h1>
    <form method="post" action="/electricity_vend">
        <label for="meter">Meter Number:</label>
        <input type="text" name="meter" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="any" required><br>
        <label for="customer_msisdn">Customer Mobile Number:</label>
        <input type="text" name="customer_msisdn" required><br>
        <input type="submit" value="Vend Electricity">
    </form>
</body>
</html>
