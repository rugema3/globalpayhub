<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'header.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/vend_airtime.css') }}">

    <title>Buy Airtime</title>
</head>
<body>
    <h1>Buy Airtime</h1>
    <form method="post" action="/vend_airtime">
        <label for="customer_account_number">Phone Number</label>
        <input type="text" id="customer_account_number" name="customer_account_number" required>
        <br>

        <label for="usd_amount">USD Amount:</label>
        <input type="number" id="usd_amount" name="usd_amount" step="0.01" required>
        <br>

        <button type="submit">Buy</button>
    </form>
    {% include 'footer.html' %}
</body>
</html>
