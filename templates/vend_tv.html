<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'header.html' %}

    <!-- Additional CSS files, if needed -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">


    <title>Pay Tv Subscription</title>
</head>
<body>

    <!-- Page Content -->
    <h1>Pay Tv Subscription</h1>
    <form method="post" action="/pay_tv_subscription">
        <label for="customer_account_number">Card Number</label>
        <input type="text" id="customer_account_number" name="customer_account_number" required>
        <br>

        <label for="usd_amount">USD Amount:</label>
        <input type="number" id="usd_amount" name="usd_amount" step="0.01" required>
        <br>

        <button type="submit" class="purchase-button">Pay</button>
    </form>

    <!-- Footer Section (if applicable) -->

</body>
</html>
